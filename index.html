<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Security Breach</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            cursor: none; /* Hides the mouse cursor */
        }
        #terminal {
            white-space: pre-wrap;
            height: 100vh;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        const messages = [
            "[SYSTEM] Initializing security check...",
            "[WARNING] Unauthorized access detected!",
            "[SYSTEM] Scanning for malware signatures...",
            "[SECURITY ALERT] Suspicious activity detected from IP: 192.168.1.102",
            "[FIREWALL] Intrusion detected, analyzing breach...",
            "[CRITICAL] Ransomware payload injected! Encrypting files...",
            "[SYSTEM] Terminating non-essential processes...",
            "[DISK] Encrypting C:/Users/Documents...",
            "[DISK] Encrypting D:/Projects...",
            "[NETWORK] Sending encrypted data to remote server...",
            "[SECURITY] Attempting to reverse breach... FAILED!",
            "[FATAL ERROR] System lockdown in progress...",
            "[SYSTEM] Reboot required to prevent further damage.",
            "[SYSTEM] Rebooting in 10... 9... 8...",
        ];

        let i = 0;
        function typeMessage() {
            if (i < messages.length) {
                terminal.innerHTML += messages[i] + "\n";
                i++;
                setTimeout(typeMessage, Math.random() * 1200 + 500);
            } else {
                terminal.innerHTML += "[SYSTEM] Reboot failed. Shutting down...\n";
                setTimeout(() => {
                    window.location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
                }, 3000);
            }
        }

        setTimeout(typeMessage, 1000);
    </script>
</body>
</html>
